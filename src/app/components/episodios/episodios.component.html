<div *ngIf="episodes.length">
   <mat-table [dataSource]="episodes" class="mat-elevation-z8">
     
     <ng-container matColumnDef="id">
       <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
       <mat-cell *matCellDef="let episode"> {{episode.id}} </mat-cell>
     </ng-container>
 
     <ng-container matColumnDef="name">
       <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
       <mat-cell *matCellDef="let episode"> {{episode.name}} </mat-cell>
     </ng-container>
 
     <ng-container matColumnDef="air_date">
       <mat-header-cell *matHeaderCellDef> Air Date </mat-header-cell>
       <mat-cell *matCellDef="let episode"> {{episode.air_date | date:'medium'}} </mat-cell>
     </ng-container>
 
     <ng-container matColumnDef="episode">
       <mat-header-cell *matHeaderCellDef> Episode </mat-header-cell>
       <mat-cell *matCellDef="let episode"> {{episode.episode}} </mat-cell>
     </ng-container>
 
     <ng-container matColumnDef="created">
       <mat-header-cell *matHeaderCellDef> Created </mat-header-cell>
       <mat-cell *matCellDef="let episode"> {{episode.created | date:'medium'}} </mat-cell>
     </ng-container>
 
     <!-- Encabezados de columna -->
     <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
     <!-- Filas de datos -->
     <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
   </mat-table>
 </div>
